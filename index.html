<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Pommy</h1>
        <p class="input-text">Enter duration in seconds:</p>
        <div class="input">
            <input type="number" id="duration">
        </div>
        <div class="center">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>
        <div class="center">
            <p id="timer" class="input-text"></p>
        </div>
    </div>
    <div class="container">
        <h1>todo</h1>
        <div class="input-container">
            <div class="div">
                <input type="text" id="task" class="taskItem-input" placeholder="Add a new task...">
                <span class="focus-border"></span>
            </div>
            <button id="add" class="add-btn">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

</body>
<script src="script.js"></script>
</html>
